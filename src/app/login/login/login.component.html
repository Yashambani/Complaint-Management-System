<nav class="bg-color pb-2">
    <div class="text-center">
      <h1 class="text-white text-center">Complaint Management System</h1>
    </div>
  </nav>
  <div class="container mx-auto col-10 col-md-8 col-lg-3">
    <form #loginform="ngForm" (ngSubmit)="SaveLogInDetails()">
      <h2 class="text-center">Log In</h2>
  
      <div class="form-outline mb-4">
        <input type="text" class="form-control" name="username" [(ngModel)]="login.username" />
        <label class="form-label" >User Name</label>
      </div>
  
      <div class="form-outline mb-4">
        <input type="password"  class="form-control" name="password" [(ngModel)]="login.password" />
        <label class="form-label"   >Password</label>
      </div>
      <div class="form-outline mb-4">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="userType" [(ngModel)]="login.userType.Type" value='Admin' >
            <label class="form-check-label" >
              Admin
            </label>
          </div>
          <div class="form-check  form-check-inline">
            <input class="form-check-input" type="radio" name="userType" [(ngModel)]="login.userType.Type" value='Tenant'>
            <label class="form-check-label" >
              Tenant
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="userType" [(ngModel)]="login.userType.Type" value='Complaint Solver' >
            <label class="form-check-label" >
             Complaint Solver
            </label>
          </div>
</div>
      <div class="row mb-4">
        <div class="col">
          <a href="#!">Forgot password?</a>
        </div>
      </div>
  
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block mb-4 col-lg-5">
          Sign in
        </button>
      </div>
    </form>
  </div>
