
<div class="container mx-auto col-10 col-md-8 col-lg-3">
   
    <!-- <div class="alert alert-danger" id="alertMessage" *ngIf="!correctDetails"  role="alert">
      <div id="errorMessage">{{errorMessage}}</div>
    </div> -->
    <form #tenantRegistrationform="ngForm" (ngSubmit)="SaveDetails(tenantRegistrationform)">
      <h2 class="text-center">Add New Tenants</h2>
      
      <div class="form-outline mb-4">
        <label class="form-label">First Name</label>
        <input type="text" required #firstName='ngModel' class="form-control" [(ngModel)]="tenantDetail.firstName" name="firstName"  />
        <p *ngIf="firstName.invalid && firstName.touched" class="text-danger float-right">Please Enter Valid First Name</p>
      </div>
  
      <div class="form-outline mb-4">
        <label class="form-label">Last Name</label>
        <input type="text" required #lastName="ngModel" class="form-control"  [(ngModel)]="tenantDetail.lastName" name="lastName"  />
        <p *ngIf="lastName.invalid && lastName.touched" class="text-danger float-right ">Please Enter Valid LastName</p>
      </div>
      <div class="form-outline mb-4">
        <label class="form-label"   >Unit Number</label>
        <select class="form-select" name='unitNumber' required #unitNumber="ngModel" [(ngModel)]="tenantDetail.units.unitNumber" aria-label="Default select example">
            <option *ngFor="let x of unit" [ngValue]="x.unitNumber" >{{x.unitNumber}}</option>
          </select>
        <p  *ngIf="unitNumber.invalid && unitNumber.touched" class="text-danger float-right ">Please Enter Valid unitNumber</p>
      </div>
      <div class="form-outline mb-4">
        <label class="form-label"   >Email</label>
        <input type="email" required #email="ngModel" class="form-control" [(ngModel)]="tenantDetail.email" name="email"  />
        <p *ngIf="email.invalid && email.touched" class="text-danger float-right ">Please Enter Valid Email</p>
      </div>
      <div class="form-outline mb-4">
        <label class="form-label"   >Contact Number</label>
        <input type="number" required #contactNumber="ngModel" class="form-control" [(ngModel)]="tenantDetail.contactNumber" name="contactNumber"  />
        <p *ngIf="contactNumber.invalid && contactNumber.touched"  class="text-danger float-right ">Please Enter Valid Contact Number</p>
      </div> <label class="form-label">Gender</label>
      <div class="form-outline mb-4">
       
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" [(ngModel)]="tenantDetail.gender" required #gender="ngModel" name="gender" value='Male' >
            <label class="form-check-label" >
              Male
            </label>
          </div>
          <div class="form-check  form-check-inline">
            <input class="form-check-input" type="radio" required [(ngModel)]="tenantDetail.gender" #gender="ngModel"  name="gender"   value='Female'>
            <label class="form-check-label" >
              Female
            </label>
          </div>
          <p *ngIf="gender.invalid && gender.touched"  class="text-danger float-right ">Please Select Gender</p>
</div>
      <div class="text-center">
        <button type="submit" [disabled]="tenantRegistrationform.invalid"  class="btn btn-primary btn-block mb-4 col-lg-5">
          Register
        </button>
      </div>
    </form>
  </div>
