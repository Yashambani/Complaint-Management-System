
<div class="container mx-auto col-10 col-md-8 col-lg-3">
   
    <!-- <div class="alert alert-danger" id="alertMessage" *ngIf="!correctDetails"  role="alert">
      <div id="errorMessage">{{errorMessage}}</div>
    </div> -->
    <form [formGroup]="editForm" (ngSubmit)="EditTenantsDetails()">
      <h2 class="text-center">Edit Tenant Detail</h2>
      
      <div class="form-outline mb-4">
        <label class="form-label">First Name</label>
        <input type="text"   class="form-control"  formControlName="firstName" [formControl]="firstName"/>
        <p *ngIf="firstName.invalid && firstName.touched" class="text-danger float-right">Please Enter Valid First Name</p>
      </div>
  
      <div class="form-outline mb-4">
        <label class="form-label">Last Name</label>
        <input type="text"   class="form-control"  formControlName="lastName" [formControl]="lastName" />
        <p   *ngIf="lastName.invalid && lastName.touched" class="text-danger float-right ">Please Enter Valid LastName</p>
      </div>
      <div class="form-outline mb-4">
        <label class="form-label"   >Unit Number</label>
        <select class="form-select" formControlName='unitNumber' [formControl]="unitNumber"  aria-label="Default select example">
            <option *ngFor="let x of unit" [ngValue]="x.unitNumber" [selected]="x.unitNumber===unitNumber.value">{{x.unitNumber}}</option>
          </select>
          <p  *ngIf="unitNumber.invalid && unitNumber.touched" class="text-danger float-right ">Please Enter Valid unitNumber</p>
      </div>
      <div class="form-outline mb-4">
        <label class="form-label"   >Email</label>
        <input type="email"  class="form-control" formControlName="email" [formControl]="email" />
        <p *ngIf="email.invalid && email.touched" class="text-danger float-right ">Please Enter Valid Email</p>
      </div>
      <div class="form-outline mb-4">
        <label class="form-label"   >Contact Number</label>
        <input type="number"  class="form-control"  formControlName="contactNumber" [formControl]="contactNumber" />
        <p  *ngIf="contactNumber.errors?.['required']" class="text-danger float-right ">Please Enter Valid Number</p>
        <p  *ngIf="contactNumber.errors?.['min'] || contactNumber.errors?.['max']" class="text-danger float-right ">Number should be in 10 digits</p>
      </div> <label class="form-label">Gender</label>
      <div class="form-outline mb-4">
       
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio"  formControlName="gender" [formControl]="gender" value='Male' >
            <label class="form-check-label" >
              Male
            </label>
          </div>
          <div class="form-check  form-check-inline">
            <input class="form-check-input" type="radio"  formControlName="gender"  [formControl]="gender" value='Female'>
            <label class="form-check-label" >
              Female
            </label>
          </div>
          <p *ngIf="gender.invalid && gender.touched"  class="text-danger float-right ">Please Select Gender</p>
</div>
      <div class="text-center">
        <button type="submit" [disabled]="editForm.invalid"  class="btn btn-primary btn-block mb-4 col-lg-5">
          Update
        </button>
      </div>
    </form>
  </div>
